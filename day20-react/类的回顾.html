      class Person {
        constructor(name) {
          this.name = name

        // 直接在类中定义函数,以下的写法,就是往原型上加函数
        say() {
          console.log('你好,我是' + this.name)
        }
      }

      class Student extends Person {
        constructor(name, score) {
          super(name)
          this.score = score
